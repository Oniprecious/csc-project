<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content:"width=device-width, initial-scale=1.0">
<title>Payment form</title>
<link href="" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<h2>Simple Payment Form</h2>
<form>
<h4>Account</h4>
<div class="input-group">
<div class="input-box">
<input type="text" placeholder="Full Name" required class="name">
<i class="fa fa-user icon"></i>
</div>
<div class="input-box">
<input type="text" placeholder="username" required class="name">
<i class="fa fa-user icon"></i>
</div>
</div>
<div class="input-group">
<div class="input-box">
<input type="email" placeholder="email" required class="name">
<i class="fa fa-envelope icon"><li>
</div>
</div>
<div class="input-group">
<div class="input-box">
<h4>Date of birth<lh4>
<input type="text" placeholder="DD" class="dob">
<input type="text" placeholder="HH" class="dob">
<input type="text" placeholder="YYY" class="dob">
</div>
<div class="input-box">
<h4>Gender</h4>
<input type="radio" name="gender" checked id="b1" class="radio">
<label for=“b1">Male</label>
<input type="radio" name="gender" class="radio" id=“b2">
<label for=“b2">Female</label>
</div>
</div>
<div class="input-group">
<div class="input-box">
<h4>Payment Details</h4>
<input type="radio" name="pay" id="bc1" checked class="radio">
<label for=“bc1">
<span>
<i class="fa fa-cc-visa ">Credit card</i>
</span>
</label>
<input type="radio" name="pay" id="bc2" class="radio">
<label for=“bc2">
<span>
<i class="fa fa-cc-paypal “>paypal </i>
</span>
</label>
</div>
</div>
<div class="input-group">
<div class="input-box">
<input type="tel" class="name" placeholder="card number" required>
<i class="fa fa-credit-card icon"></i>
</div>
</div>
<div class="input-group">
<div class="input-box">
<input type="tel" required placeholder="Card CVC">
<i class="fa fa-user icon"></i>
</div>
<div class="input-box">
<select>
<option>61 Dec</option>
<option>62 Dec</option>
<option>63 Dec</option>
</select>
<select>
<option>2920</option>
<option>2921</option>
<option>2922</option>
</select>
</div>
</div>
<div class="input-group">
<div class="input-box">
<button type="submit">Pay Now</button>
</div>
</div>
</form>
</div>
<body>
</html>
