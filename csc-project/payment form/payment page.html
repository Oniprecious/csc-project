<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Sagar Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> 
    
   
</head>

<body>
    <div class="wrapper">
        <h2>NACOSS DUE PAYMENT</h2>
        <form action="" method="post">
            <!--Account Information Start-->
            <h4>Account</h4>
            
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="user id" required class="name">
                    <i class="fa fa-user icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <label for="level">Choose your level:</label>
                   <select  style="width:50%; height:53px; border:2px solid green;" name="level" id="level">
                   <option value="100l">100L</option>
                   <option value="200l">200L</option>
                   <option value="300l">300L</option>
                   <option value="400">400L</option>
                   </select>
                </div>
            </div>
            
            <div class="input_group">
                <div class="input_box">
                    <label for="semester">Choose semester:</label>
                   <select  style="width:50%; height:53px; border:2px solid green;" name="level" id="level">
                   <option value="first">first semester</option>
                   <option value="second">second semester</option>
                   </select>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
            <!-- Credit card form tabs -->
<ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-4 "  >
    <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active" id="cc" >
         <i class="fas fa-credit-card mr-2" "></i> Credit Card </a> </li>
    
    <li class="nav-item"> <a data-toggle="pill" href="#net-banking" class="nav-link" id="nb"> 
        <i class="fas fa-mobile-alt mr-2"></i> Net Banking </a> </li>
    
</ul>

</div>
</div> <!-- End -->
<!-- Credit card form content -->
<div class="tab-content" >
<!-- credit card info-->
<div id="credit-card" class="tab-pane fade show active pt-3" >
    <form role="form" onsubmit="event.preventDefault()" >
        <div class="form-group"> <label for="username">
                <h6>Card Owner</h6>
            </label> <input type="text" name="username" placeholder="Card Owner Name" required class="form-control "> </div>
        <div class="form-group"> <label for="cardNumber">
                <h6>Card number</h6>
            </label>
            <div class="input-group"> <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required>
                <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group"> <label><span class="hidden-xs">
                            <h6>Expiration Date</h6>
                        </span></label>
                    <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                        <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                    </label> <input type="text" required class="form-control"> </div>
            </div>
        </div>
        <div class="card-footer"> <button type="button"  class="subscribe btn btn-primary btn-block shadow-sm" id="mover" onmouseover="mouseover()" onmouseout="mouseout()" > Confirm Payment </button>
    </form>
</div>
</div> <!-- End -->

<!-- bank transfer info -->
<div id="net-banking" class="tab-pane fade pt-3">
<div class="form-group "> <label for="Select Your Bank">
        <h6>Select your Bank</h6>
    </label> <select class="form-control" id="ccmonth">
        <option value="" selected disabled>--Please select your Bank--</option>
        <option>First bank</option>
        <option>access</option>
        <option>zenith</option>
        <option>uba</option>
        <option>Ecobank</option>
        <option>polarize</option>
        <option>FCMB</option>
        <option>wema</option>
        <option>fidelity</option>
        <option>union</option>
    </select> </div>
<div class="form-group">
    <p> <button type="button" class="btn btn-primary" id="mova" onmouseover="mouseover()" onmouseout="mouseout()" ><i class="fas fa-mobile-alt mr-2" ></i> Proceed Payment</button> </p>
</div>
<p class="text-muted">Note: After clicking on the button, you will be directed to a secure gateway for payment. After completing the payment process, you will be redirected back to the website to view details of your order. </p>
</div> <!-- End -->
<!-- End -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" async defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" async defer></script>
<script src="main.js" async defer></script>
<script>
            function changeColor(color) {
                                        if(color == "green"){
                                            document.getElementById("cc").style.background = "green";
                                            document.getElementById("nb").style.background = "white";

                                        }
                                        else{
                                            document.getElementById("nb").style.background  = "green";
                                            document.getElementById("cc").style.background = "white";
                                        }
                                    } 
                                    
            function mouseover() {
                document.getElementById("mover").style.background = "green";
                document.getElementById("mova").style.background = "green";
            }
            function mouseout() {
                document.getElementById("mover").style.background = "green";
                document.getElementById("mova").style.background = "green";
            }

           
       
</script>
</body>
</html>
