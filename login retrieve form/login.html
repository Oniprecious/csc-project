<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <style>
         body {font-family: Arial, Helvetica, sans-serif;}
         * {box-sizing: border-box;}
         </style>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      
      <link rel="stylesheet" href="style.css">
      <script src="main.js" async defer></script>
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
            Login
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                     <div class="field">
                        <input class="input-field"  type="text" placeholder=" Email or Phone"
                         <span><i class="fas fa-user icon" style="margin-left:-335px;"></i> </span> 
                     </div>  
                           
                       
                     
                     <div class="field">
                        <input class="input-field" type="password" placeholder="Password"
                        <span><i class="fas fa-lock icon" style="margin-left: -335px;"></i>
                        <i class="far fa-eye" id="togglePassword" style="margin-left: +300px; cursor: pointer;"></i></span>
                      
                  
                     </div>
                      <br>
                      <div>
                         
                          <input type="checkbox">
                          <span>Remember me</span>
                        
                     <span class="pass-link">
                    <a href="#"> Forgot password?</a> 
                     </span>
                     
                      </div>
                        

                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form  method="post" action="login.php" class="signup">
                  
                  <div class="field">
                     <input name="fname" type="text" placeholder="full name" required>
                  </div>
                  <div class="field">
                     <input name="matric" type="text" placeholder="matric no" required>
                  </div>
                  <div class="field">
                     <input name="email" type="text" placeholder="Email Address" required>
                     
                  </div>
                  <div class="field">
                     <input name="password" class="input-field" type="password" placeholder="Password" <span><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i></span>
                    
                   
                  </div>
                  <div class="field">
                     <input name="cpassword" class="input-field" type="password" placeholder="Confirm password" <span><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i></span>
                    
                  </div>
                  <div class="field">
                     <input name="phone" type="text" placeholder="phone no" required>
                  </div>
                  <br>
                  <label class="container">male
                     <input type="radio" checked="checked" name="radio">
                     <span class="checkmark"></span>
                   </label>
                   <label class="container">female
                     <input type="radio" name="radio">
                     <span class="checkmark"></span>
                   </label>
                   
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input name="submit_btn" type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
      <script src="main.js" async defer></script>
   </body>
</html>
